<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/login-register.css">
  <title>Auth Modals – JamesThew</title>

  <!-- Google Fonts — matching your site -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet"/>


</head>
<body>

  <!-- ============================================================
       DEMO TRIGGERS
       In your real project, DELETE this div entirely.
       Instead, add onclick attributes to your existing navbar buttons:

         Login:    onclick="event.preventDefault(); JTAuth.openLogin()"
         Register: onclick="event.preventDefault(); JTAuth.openRegister()"
       ============================================================ -->
  <div class="demo-triggers">
    <button class="btn-jt-login"    onclick="JTAuth.openLogin()">Login</button>
    <button class="btn-jt-register" onclick="JTAuth.openRegister()">Register</button>
  </div>


  <!-- ============================================================
       LOGIN MODAL
       ============================================================ -->
  <div class="jt-modal-overlay" id="loginOverlay" role="dialog" aria-modal="true" aria-label="Login form">

    <div class="jt-modal" id="loginModal">

      <!-- Header -->
      <div class="jt-modal__header">
        <span class="jt-modal__logo">JamesThew</span>
        <h2 class="jt-modal__title">Welcome Back</h2>
        <p class="jt-modal__subtitle">Sign in to access your membership</p>
        <button class="jt-modal__close" onclick="JTAuth.close('loginOverlay')" aria-label="Close">
          <svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>

      <!-- Body -->
      <div class="jt-modal__body">
        <!--
          LOGIN FORM
          ─────────────────────────────────────────────────────────
          C# / .NET integration:
            Action:  POST /Account/Login
            Model:   LoginViewModel { EmailOrUsername, Password, RememberMe }
            On success: redirect to dashboard or previous page
            On fail:    return model with error message
          ─────────────────────────────────────────────────────────
        -->
        <form id="loginForm" novalidate>

          <!-- Email or Username -->
          <div class="form-field" style="margin-bottom:13px;">
            <label for="loginEmail">Email or Username</label>
            <div class="input-wrap">
              <span class="input-icon">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              </span>
              <input
                type="text"
                id="loginEmail"
                name="EmailOrUsername"
                class="jt-input"
                placeholder="Enter email or username"
                autocomplete="username"
              />
            </div>
            <span class="field-error" id="loginEmailErr">Please enter your email or username.</span>
          </div>

          <!-- Password -->
          <div class="form-field">
            <label for="loginPassword">Password</label>
            <div class="input-wrap">
              <span class="input-icon">
                <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              </span>
              <input
                type="password"
                id="loginPassword"
                name="Password"
                class="jt-input"
                placeholder="Enter your password"
                autocomplete="current-password"
              />
              <button type="button" class="btn-toggle-pw" onclick="JTAuth.togglePw('loginPassword', this)" aria-label="Toggle password visibility">
                <svg viewBox="0 0 24 24" class="icon-eye-show"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg viewBox="0 0 24 24" class="icon-eye-hide" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
              </button>
            </div>
            <span class="field-error" id="loginPasswordErr">Please enter your password.</span>
          </div>

          <!-- Forgot password -->
          <div class="forgot-pw">
            <a href="#">Forgot password?</a>
          </div>

          <!-- Submit -->
          <button type="button" class="btn-jt-submit" onclick="JTAuth.validateLogin()">
            Sign In
          </button>

        </form>
      </div>

      <!-- Footer -->
      <div class="jt-modal__footer">
        Don't have an account?
        <button class="link-btn" onclick="JTAuth.switchToRegister()">Register here</button>
      </div>

    </div>
  </div><!-- /loginOverlay -->


  

</body>
</html>
